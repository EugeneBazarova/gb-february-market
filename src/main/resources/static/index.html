<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Список продуктов</h1>

    <h3>Список товаров</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                <button type="button" class="btn btn-secondary" style="margin: 0px 10px 0px" ng-click="showProductInfo(p.id)">Инфо</button>
                <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название</td>
            <td>Цена (шт)</td>
            <td>Количество</td>
            <td>Всего</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.pricePerProduct}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" ng-show="item.quantity > 1" ng-click="removeOneItem(item.productId)"><i class="bi bi-arrow-down-short"></i></i></button>
                {{item.quantity}}
                <button type="button" class="btn btn-primary btn-sm" ng-click="addToCart(item.productId)"><i class="bi bi-arrow-up-short"></i></button>
            </td>
            <td>{{item.price}}</td>
            <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-danger" ng-click="deleteProductFromCart(item.productId)">Удалить</button>
            </td>
        </tr>
        <tr style="background-color: darkgrey">
            <td style="font-weight: bold">Итого</td>
            <td></td>
            <td></td>
            <td style="font-weight: bold">{{cart.totalPrice}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
         <button type="button" class="btn btn-danger" ng-click="clearCart()" >Очистить корзину</button>
    </div>
</div>
</body>
</html>
